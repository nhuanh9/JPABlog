<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Catagory</title>
</head>
<body>
<h1>View catagory: <span th:text="${catagory.name}"></span></h1>
<a href="/catagories">Province list</a>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Content</th>
    </tr>
    <th:block th:each="blog : ${blogs}">
        <tr>
            <td th:text="${blog.name}"></td>
            <td th:text="${blog.content}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
