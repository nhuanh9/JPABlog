<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Catagory</title>
</head>
<body>
<h1>Edit Catagory</h1>
<p>
    <a href="/catagories">Catagory List</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-catagory}" th:object="${catagory}" method="post">
    <input th:type="hidden" name="id" th:field="*{field}">
    <table>
        <tr>
            <td>First name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update catagory"></td>
        </tr>
    </table>
</form>
</body>
</html>
