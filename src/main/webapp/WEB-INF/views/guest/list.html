<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{blog.title}"></title>
    <div>
        <a th:href="@{'/blogs'(page=${blogs.number - 1})}" th:if="${blogs.hasPrevious()}">Previous</a>
        <span th:text="${blogs.number + 1}"></span>/<span th:text="${blogs.totalPages}"></span>
        <a th:href="@{'/blogs'(page=${blogs.number + 1})}" th:if="${blogs.hasNext()}">Next</a>
    </div>
</head>
<body>
<h1 th:text="#{blog.heading}"></h1>
Language: <a href="?lang=en">English</a> | <a href="?lang=haw">Hawaii</a>
<form>
    Search by author:
    <input type="text" name="search">
    <input type="submit" value="Search">
</form>
<table border="1">
    <tr>
        <th>Author</th>
        <th>Content</th>
        <th>Catagory</th>
    </tr>
    <th:block th:each="blog:${blogs}">
        <tr>
            <td th:text="${blog.author}"></td>
            <td th:text="${blog.content}"></td>
            <td th:text="${blog.catagory.name}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
